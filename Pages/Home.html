<!-- HTML Prefab -->
<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Sweet ReLEAF - Home</title>
   <link rel="stylesheet" href="../Styles/SR_Style.css" />
   <link rel="stylesheet" href="../Styles/SR_Home_Style.css" />

   <!-- Header -->
   <table id="Home_Header" class="Banner Table">
      <tr class="Banner Row">
         <td class="Banner Icon"><img class="Dynamic" src="../Images/SR_Clear.png" /></td>
         <td class="Banner Caption"></td>
      </tr>
   </table>

</head>

<body id="Home">

   <!-- Nav Bar -->
   <div class="Centered">
      <table id="Home_Nav" class="Nav Table">
         <tr class="Nav Row">
            <td class="Centered Nav Cell"><input class="Nav Cell Button" type="button" onclick="location.replace=(getComputedStyle(document.body).getPropertyValue('--Path') + '/Pages/Peace_Lounge.html');" value="Peace Lounge" /></td>
            <td class="Nav Stile"></td>
            <td class="Centered Nav Cell"><input class="Nav Cell Button" type="button" onclick="location.replace=(getComputedStyle(document.body).getPropertyValue('--Path') + '/Pages/Stones.html');" value="Stones" /></td>
            <td class="Nav Stile"></td>
            <td class="Centered Nav Cell"><input class="Nav Cell Button" type="button" onclick="location.replace=(getComputedStyle(document.body).getPropertyValue('--Path') + '/Pages/Decor.html');" value="Decor" /></td>
            <td class="Nav Stile"></td>
            <td class="Centered Nav Cell"><input class="Nav Cell Button" type="button" onclick="location.replace=(getComputedStyle(document.body).getPropertyValue('--Path') + '/Pages/CBD.html');" value="CBD" /></td>
         </tr>
      </table>
   </div>

   <table class="Panel Table">
      <tr class="Panel Row">
         <td class="Panel Cell"></td>
      </tr>
   </table>

</body>

<footer>

   <!-- Footer  -->
   <table id="Home_Footer" class="Banner Table">
      <tr class="Banner Row">
         <td class="Banner Caption"></td>
         <td class="Banner Icon"><img class="Dynamic" src="../Images/SR_Clear.png" /></td>
      </tr>
   </table>

</footer>

</html>
